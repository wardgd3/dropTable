<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loot Tracker</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
</head>
<body>
<main id="drop-container" class="roboto-regular">
    <h1 id="banner-h1" class="im-fell-english-sc-regular">Loot Tracker</h1>
    <select id="select-boss" name="select-boss">
        <option value="" disabled selected>Select Boss</option>
        <option value="bandos">Bandos</option>
        <option value="zulrah">Zulrah</option>
    </select>
    <input type="number" id="kill-input" placeholder="Enter number of kills">
    <button id="drop-button" class="roboto-regular">Get Drop</button>
    <button id="reset-button">Reset</button>
    <!--<button id="add-kills-button">Add Kills</button>-->
    <!--<h2>You received drop:</h2>-->
    <span id="player-drop"></span>
    <div id="summary-table" class="table-responsive" style="margin-top: 20px;"></div>
    <div id="loot-tracker" class="table-responsive" style="margin-top: 20px;"></div>
</main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script type="module" src="script.js" defer></script>
</body>
</html>
